<div class="row">
  <div class="col-xs-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <table class="table table-striped" [mfData]="data | number: numberQuery | destination: destinationQuery | airline: airlineQuery" #mf="mfDataTable"
             [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
        <thead>
        <tr>
          <th style="width: 10%">
            <mfDefaultSorter by="time">Time</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="delayed">Delayed</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="airline">Airline</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="destination">{{type=="departures"? "Destination": "From"}}</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="number">Number</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="terminal">{{type=="departures"? "Terminal": ""}}</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="flightstatus">Flightstatus</mfDefaultSorter>
          </th>
        </tr>
        <tr>
          <th colspan="2">Number: <input class="form-control" [(ngModel)]="numberQuery"/></th>
          <th>Destination: <input class="form-control" [(ngModel)]="destinationQuery"/></th>
          <th>Last Update: <input class="form-control" readonly [(ngModel)]="update"></th>
          <th colspan="2">Airline: <input class="form-control" [(ngModel)]="airlineQuery"/></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.time}}</td>
          <td>{{item.delayed}}</td>
          <td>{{item.airline}}</td>
          <td>{{item.destination}}</td>
          <td>{{item.number}}</td>
          <td>{{item.terminal}}</td>
          <td>{{item.flightstatus}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="6">
            <mfBootstrapPaginator [rowsOnPageSet]="[10,20,50]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
